<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi">
    <title>Order List</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/order-style.css" />
</head>

<body>
    <div class="banner-top" , id="user-banner">
        <div class="div-inline">Your Token: <div class="div-warp-break" id="token-blank"></div>
        </div>

        </div> -->
        <!-- <div class="div-inline">Login Expiration Time: <div id="expiration-date-blank"></div>
        </div> -->
    </div>
    <div class="main-info-container" id="order-container">
        <h1>Ordered Tickets</h1>
        <div class="row-flex-container" id="action-button-container">
            <button class="button-medium" id="del-button" hidden>- Delete Selected</button>
            <button class="button-medium" id="new-trans-button-top">+ New Transaction</button>
        </div>
        <table class="info-table" id="order-table">
            <thead>
                <tr>
                    <th><input type="checkbox", id="select-all"></th>
                    <th>Order ID</th>
                    <!-- <th>Ticket ID</th> -->
                    <th>Ticket Name</th>
                    <th>Order Time</th>
                    <th>Place of Departure</th>
                    <th>Destination</th>
                    <th>Validation Time</th>
                </tr>
            </thead>
            <tr>
                <td><input type="checkbox"></td>
                <td>?????</td>
                <!-- <td>?????</td> -->
                <td>?????</td>
                <td>??:??</td>
                <td>?????</td>
                <td>?????</td>
                <td>??:??</td>
            </tr>
        </table>
        <div class="page-flip" id="order-page-flip">
            <button id="previous-order-page-button">◀</button>
            <input type="number" name="order-page-number" id="order-page-number" value="1" min="1">
            <button id="next-order-page-button">▶</button>
        </div>
    </div>
</body>

</html>
