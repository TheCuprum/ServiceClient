<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=device-dpi">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/login-style.css" />
</head>

<body>
    <div class="big-flex-div" id="web-login-box">
        <h1 id="login-heading">User Login</h1>
        <h1 id="sign-up-heading" hidden>User Sign Up</h1>
        <table id="login-input">
            <tr>
                <td>
                    User Name
                </td>
                <td>
                    <input type="text" name="username-input" id="username-input">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="password-input" id="password-input" autocomplete="off">
                </td>
            </tr>
            <tr id="sign-up-row" hidden>
                <td>
                    Confirm Password
                </td>
                <td>
                    <input type="password" name="confirm-password-input" id="confirm-password-input" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="button-small" id="sign-up-button">Sign Up</button>
                    <button class="button-small" id="login-button">Login</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
