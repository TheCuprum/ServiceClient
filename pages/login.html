<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/login-style.css" />
</head>

<body>
    <div class="login-box" id="web-login-box">
        <h1>User Login</h1>
        <table id="login-input">
            <tr>
                <td>
                    User Name
                </td>
                <td>
                    <input type="text" name="username-input" id="username-input">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="password-input" id="password-input">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="button-small" id="login-button">Login</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
